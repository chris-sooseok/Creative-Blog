{% extends "1_todos/date_list.html" %}

{% block item %}

<div class="row">
    <div class="col-md-9">
        <div class="col-md-12 content">
            <div class="d-flex justify-content-between content-header">
              <h1>Delete {{todo.title}}</h1>
            </div>
      
            <div class="content-body">
            
              <form action="{% url 'delete_todo' date_pk=date.pk todo_pk=todo.id %}" method="POST">
                  {% csrf_token %}
                  <button style="float: right;" class="btn btn-outline-dark">Delete</button>
              </form>

            </div>

        </div>
    </div>
    <div class="col-md-3">        
        <h1> graph </h1>
    </div>
</div>

{% endblock item %}
