{% extends "2_notes/category_list.html" %}
{% load crispy_forms_tags %}

{% block item %}
<div class="row">
  <div class="col-md-9">
      <div class="col-md-12 content">
        <div class="d-flex justify-content-between content-header">
          <h1>Create New Category</h1>
        </div>
        <div class="content-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-dark">Create new category</button>
            </form>
        </div>
      </div>
  </div>

  <div class="col-md-3">

  </div>
</div>

{% endblock item %}
