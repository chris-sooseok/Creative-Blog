{% extends "_home.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Creative Blog: Settings</title>
{% endblock title %}

{% block static %}
    <link rel="stylesheet" href="{% static 'css/main/setting.css' %}">
{% endblock static %}
{% block item %}
<div class="row">
    <div class="col-md-9">
        <div class="col-md-12 content">
            <form method="POST" action="." enctype="multipart/form-data">
                {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success button"type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock item %}
